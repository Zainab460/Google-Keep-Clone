<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./src/keep.css" 
    />

    <link
      rel="shortcut icon"
      href="https://ssl.gstatic.com/keep/keep_2020q4v2.ico"
    />

    <title>Google Keep Clone</title>
  </head>
  <body>
    <!-- NavBar Starts -->
    <nav class="navbar">
      <div class="nav-items">

        <div class="logo-section">
          <div class="nav-more hover">
            <svg viewBox="0 0 24 24">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
          </div>
        

        <div class="nav-logo">
          <a href="">
            <img
              src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
              target="_blank"
            />
          </a>
          <span>Keep</span>
        </div>
        </div>
         
      
        <div class="search-bar">
          <div class="search ">
             <form class="">
            <button class="question">
              <div class="circle">
                <svg  viewBox="0 0 24 24">
                  <g>
                    <path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path>
                  </g>
                </svg>
              </div>
            </button>

            <div class="to-search">
              <input class="" type="text" placeholder="Search">
            </div>

            
          </form>
          </div>
          
        </div>

        <div class="settings-section">
          <span>
            <i class="material-symbols-outlined">refresh</i>
          </span>
          <span>
            <i class="material-symbols-outlined">view_agenda</i>
          </span>
          <span>
            <i class="material-symbols-outlined">settings</i>
          </span>
        </div>
        <div class="account-profile">
          <div class="grid">
            <div class="g-options">
              <a href="https://www.google.co.za/intl/en/about/products">
                  <svg viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                  </svg>
              </a>
            </div>
          </div>

          <div class="personal-login">
            <div class="login-details">
              <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://keep.google.com/">
                <img src="https://lh3.googleusercontent.com/ogw/AOh-ky3_AWGTgZDSCo32oVU1XlGVr2lr7p8et7yYpJvF=s32-c-mo" >
              </a>
            </div>
          </div>
         
        </div>
      </div>

      </nav>
    <!-- NavBar Ends -->
    <script src="src/keep.js"></script>
  </body>
</html>
